<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bootstrap portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="name mb-0 h1" href="#">Tsendpurev Saran</a>
        <div class="buttons">
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                <a href="index.html" class="bio">About Me</a>
            </button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                <a href="index.html" class="bio">portfolio</a>
            </button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                <a href="index.html" class="bio">Contacts</a>
            </button>
        </div>
    </nav>
    <div class="jumbo2">
        <h2 class="display-4">Contact</h2>
        <hr class="my-4">
        <div class="media">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email address">
                </div>
                
                <div class="form-group">
                    <label for="msg">Message:</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary mg-auto">Submit</button>
            </form>
        </div>
    </div>
    <div id="footer-bottom">
        <nav class="navbar navbar-light bg-dark shrink-to-fit">
            <h3>\_~.^_/</h3>
        </nav>
    </div>
</body>
</html>
